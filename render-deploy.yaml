services:
  - type: web
    name: gawr-gura-whatsapp-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
    autoDeploy: false
    healthCheckPath: /
    region: oregon